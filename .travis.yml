git:
 submodules: false

language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: RID=linux-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=ubuntu.18.04-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=rhel-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=fedora-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=debian.9-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=alpine-x64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=alpine.3.9-x64
    - os: osx
      env: RID=osx
    - os: linux
      dist: trusty
      sudo: required
      env: RID=ubuntu.16.04-arm64
    - os: linux
      dist: trusty
      sudo: required
      env: RID=debian-arm64

branches:
 only:
   - master
   - /^maint.*/

before_install:
 - date -u
 - uname -a
 - env | grep -v "BINTRAY_API_KEY" | sort
 - git submodule update --init

install: true

script: if [[ $RID == "osx" ]]; then ./build.libgit2.sh ; else ./dockerbuild.sh ; fi

after_success: ./uploadbinaries.sh
